name: Feat PR Auto-Merge

on:
  workflow_run:
    workflows: ["Code Review Agent"]
    types: [completed]

jobs:
  auto-merge:
    name: Auto-merge or request human review
    runs-on: ubuntu-latest
    if: startsWith(github.event.workflow_run.head_branch, 'feat/')
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Get PR info
        id: pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          PR_NUMBER=$(echo '${{ toJson(github.event.workflow_run.pull_requests) }}' \
            | jq -r '.[0].number // empty')
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr list \
              --head "$BRANCH" \
              --state open \
              --repo "${{ github.repository }}" \
              --json number \
              -q '.[0].number')
          fi
          if [ -z "$PR_NUMBER" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Check CI outcome
        id: ci
        if: steps.pr.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA="${{ github.event.workflow_run.head_sha }}"
          CHECKS=$(gh api "/repos/${{ github.repository }}/commits/${SHA}/check-runs" \
            --jq '[.check_runs[] | select(.name | test("Auto-Merge|Code Review") | not)]')
          FAILED=$(echo "$CHECKS" | jq '[.[] | select(.conclusion == "failure" or .conclusion == "cancelled" or .conclusion == "timed_out")] | length')
          [ "$FAILED" -gt 0 ] && echo "passed=false" >> "$GITHUB_OUTPUT" || echo "passed=true" >> "$GITHUB_OUTPUT"

      - name: Check review label
        id: review
        if: steps.pr.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABELS=$(gh pr view "${{ steps.pr.outputs.number }}" \
            --repo "${{ github.repository }}" \
            --json labels -q '.labels[].name')
          echo "$LABELS" | grep -q "human-review-required" \
            && echo "approved=false" >> "$GITHUB_OUTPUT" \
            || echo "approved=true" >> "$GITHUB_OUTPUT"

      - name: Check AUTO_MERGE setting
        id: setting
        if: steps.pr.outputs.skip != 'true'
        run: |
          [ "${{ vars.AUTO_MERGE }}" = "false" ] \
            && echo "enabled=false" >> "$GITHUB_OUTPUT" \
            || echo "enabled=true" >> "$GITHUB_OUTPUT"

      - name: Check mergeability
        id: mergeable
        if: |
          steps.pr.outputs.skip != 'true' &&
          steps.ci.outputs.passed == 'true' &&
          steps.review.outputs.approved == 'true' &&
          steps.setting.outputs.enabled == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for i in $(seq 1 10); do
            STATE=$(gh pr view "${{ steps.pr.outputs.number }}" \
              --repo "${{ github.repository }}" \
              --json mergeable -q '.mergeable')
            if [ "$STATE" != "UNKNOWN" ] && [ -n "$STATE" ]; then
              echo "state=$STATE" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            sleep 10
          done
          echo "state=UNKNOWN" >> "$GITHUB_OUTPUT"

      - name: Auto-merge PR
        if: |
          steps.pr.outputs.skip != 'true' &&
          steps.ci.outputs.passed == 'true' &&
          steps.review.outputs.approved == 'true' &&
          steps.setting.outputs.enabled == 'true' &&
          steps.mergeable.outputs.state == 'MERGEABLE'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge "${{ steps.pr.outputs.number }}" \
            --squash --delete-branch \
            --repo "${{ github.repository }}"

      - name: Label PR for human review
        if: |
          steps.pr.outputs.skip != 'true' &&
          (steps.ci.outputs.passed == 'false' ||
           steps.review.outputs.approved == 'false' ||
           steps.setting.outputs.enabled == 'false' ||
           steps.mergeable.outputs.state == 'CONFLICTING' ||
           steps.mergeable.outputs.state == 'UNKNOWN')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          REASONS=()
          [ "${{ steps.ci.outputs.passed }}" = "false" ] && REASONS+=("CI checks failed")
          [ "${{ steps.review.outputs.approved }}" = "false" ] && REASONS+=("code review requested changes")
          [ "${{ steps.setting.outputs.enabled }}" = "false" ] && REASONS+=("auto-merge disabled")
          [ "${{ steps.mergeable.outputs.state }}" = "CONFLICTING" ] && REASONS+=("merge conflicts")
          [ "${{ steps.mergeable.outputs.state }}" = "UNKNOWN" ] && REASONS+=("mergeability unknown")
          REASON_STR=$(IFS=', '; echo "${REASONS[*]}")
          BODY="$(printf 'üîç **Human review required**\n\n**Reason(s):** %s\n\nPlease review and merge manually.' "$REASON_STR")"
          gh pr edit "$PR_NUMBER" --add-label "human-review-required" --repo "${{ github.repository }}"
          gh pr comment "$PR_NUMBER" --body "$BODY" --repo "${{ github.repository }}"
