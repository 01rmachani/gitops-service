services:
  gitops-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: gitops-service:latest
    container_name: gitops-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    volumes:
      # Mount the host directory that external services write files into.
      # The path inside the container must match what callers send as `dir`.
      # Example: caller sends dir="/mnt/incoming/my-service"
      #          â†’ maps to host path defined by INCOMING_DIR env var.
      - ${INCOMING_DIR:-/tmp/gitops-incoming}:/mnt/incoming:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${PORT:-3000}/ping || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
